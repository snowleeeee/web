<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트(ul, ol, dl)</title>
</head>

<body>
    <!-- list.html -->
    <!-- Unordered list -->
    <ul> Fruits
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>

    </ul>

    <!-- Ordered List -->
    <ol>
        Cars
        <li>Sonata</li>
        <li>Avante</li>
        <li>K5</li>
    </ol>

    <!-- Definitions List -->
    <dl>
        <dt>Coffee</dt>
        <dd>-- americano</dd>
        <dd>-- latte</dd>
        <dt>Beverage</dt>
        <dd>-- cola</dd>
        <dd>-- juice</dd>

    </dl>
</body>

</html>
