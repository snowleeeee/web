<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span속성</title>
    <style>
        table:nth-child(1) {
            display: inline-block;
            width: 250px;
            height: 220px;
        }

        table:nth-child(2) {
            display: inline-block;
            width: 500px;
            height: 500px;
        }
    </style>
</head>


<body>
    <!-- column, rows 확정 -->
    <!-- rowspan : row를 확장 -->
    <table border='1'>
        <thead>
            <tr>
                <th rowspan="2">이름</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
            <tr>
                <th>평균</th>
                <th>합계</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">홍길동</td>
                <td>80</td>
                <td>90</td>
            </tr>
            <tr>
                <td>85</td>
                <td>170</td>
            </tr>

            <tr>
                <td rowspan="2">aaa</td>
                <td>11</td>
                <td>22</td>
            </tr>
            <tr>
                <td>16</td>
                <td>33</td>
            </tr>

            <tr>
                <td rowspan="2">bbb</td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr>
                <td>15</td>
                <td>30</td>
            </tr>

        </tbody>
    </table>

    <br>
    <br>

    <table border="1">
        <!-- 테이블에 이름달기 -->
        <caption>회원리스트</caption>
        <thead>

            <tr>
                <th rowspan="2">이름</th>
                <th colspan="2">연락처</th>
            </tr>
            <tr>
                <th>집전화</th>
                <th>휴대전화</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td rowspan="2">홍길동</td>
                <td colspan="2">aasdva</td>
            </tr>
            <tr>
                <td>000</td>
                <td>111</td>
            </tr>

            <tr>
                <td rowspan="2">aaa</td>
                <td colspan="2">vadfva</td>
            </tr>
            <tr>
                <td>111</td>
                <td>222</td>
            </tr>

            <tr>
                <td rowspan="2">ccc</td>
                <td colspan="2">avdfga</td>
            </tr>
            <tr>
                <td>333</td>
                <td>444</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
